<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/character.css">
  <title>Personagem</title>
</head>
<body>
  <main>
    <h1 class="tituloDadosFinais">Dados finais</h1>
    <form class="formDados">
      <label for="name">Nome do personagem:</label>
      <input class="inputsForm" type="text" id="name" name="name" required>
      <label for="gender">Genero do Personagem</label>
      <input class="inputsForm" type="text" id="gender" name="gender" readonly>
      <label for="class">Classe do Personagem</label>
      <input class="inputsForm" type="text" id="class" name="class" readonly>
      <label for="email">Seu e-mail</label>
      <input class="inputsForm" type="email" id="email" name="email" required>
      <label for="dataNascimento">Sua data de nascimento</label>
      <input class="inputsForm" type="date" id="dataNascimento" name="dataNascimento" required>
      <button class="bttEnviar" type="submit">Enviar e Continuar</button>
    </form>
  </main>
  <script src="assets/js/character.js"></script>
</body>
</html>
