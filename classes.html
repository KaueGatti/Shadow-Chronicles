<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="assets/css/classes.css">
  <title>Classes</title>
</head>
<body>
  <main>
    <h1>Escolha sua Classe</h1>
    <div class="container">
      <p class="gender-info">O genero selecionado foi <strong>genero</strong></p>
      <h2 class="system-text info">Selecione uma classe para iniciar sua aventura.</h2>
      
    <div class="class-options">
      <div class="warrior">
        <h2 class="system-text">Guerreiro(a)</h2>
        <div class="male warriorClass">
          <img  src="assets/images/maleW.png">
        <p >Descricao da classe Guerreiro.</p>
        </div>
        <div class="female warriorClass">
          <img  src="assets/images/femaleW.png">
        <p >Descricao da classe Guerreira.</p>
        </div>
      </div>
      <div class="mage">
        <h2 class="system-text">Mago(a)</h2>
        <div class="male mageClass">
          <img  src="assets/images/maleM.png">
        <p >Descricao da classe Mago.</p>
        </div>
        <div class="female mageClass">
          <img  src="assets/images/femaleW.png">
          <p >Descrição da classe Maga.</p>
        </div>
      </div>
    </div>
      <button class="continue" type="submit">Continuar</button>
    </div>
  </main>
  <script src="assets/js/classes.js"></script>
</body>
</html>
