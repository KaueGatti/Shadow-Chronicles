<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/inicio.css">
  <title>O início</title>
</head>
  <body>
    <main>
      <section class="containerBoasVindas">
        <h1>Bem-vindo, $name</h1>
        <p>Voce está prestes a iniciar sua jornada como $classe</p>
      </section>
      <section class="sectionDados">
        <article class="containerDados">
          <h1>Confirme os dados a seguir</h1>
          <p class="dados" id="name">$name</p>
          <p class="dados" id="genero">$genero</p>
          <p class="dados" id="classe">$classe</p>
          <p class="dados" id="email">$email</p>
          <p class="dados" id="dataNascimento">$dataNascimento</p>
        </article>
      </section>
      <section class="containerTermosdeUso">
        <p>Ao pressionar <strong>começar</strong>, você confirma os dados acima e concorda com os <i>termos de uso</i></p>
      </section>
      <section class="containerBttContinue">
        <button class="bttContinue" type="submit">Começar</button>
      </section>
    </main>
    <script src="assets/js/inicio.js"></script>
  </body>
</html>
