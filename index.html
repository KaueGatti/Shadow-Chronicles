<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/index.css">
  <title>Shadow-Chronicles</title>
</head>
<body>
  <main>
      <!-- Troquei tag div por section e mudei o nome da class para containerImagem-->
      <section class="containerCapa">
          <!-- class: image -> imageCapa -->
          <div class="imageCapa">
              <img src="assets/images/capa.png" alt="capa do projeto" />
          </div>
          <!-- class: name -> tituloCapa -->
          <div class="tituloCapa">
              <h2>Shadow Chronicles</h2>
          </div>
      </section>
      <section class="containerPrincipal">
        </article>
        <!-- aqui eu pensei em colocar o texto, os generos e o botão continuar cada um em uma section -->
        <!-- Aqui uma section para o texto de escolher genero-->
        <article class="gender-text">
          <p>Escolha o seu gênero</p> 
        </article>
        <!-- Aqui uma section para as opções de genero -->
        <article class="gender-options">
            <button class="female-option">Feminino</button>
            <button class="male-option">Masculino</button>
        </article>
        <!-- Aqui uma section para o botao continue -->          
        <article class="container-btn-continue">
          <button class="btt-continue" type="submit">Continuar</button>
        </article>
      </section>
  </main>
  <script src="assets/js/index.js"></script>
</body>
</html>
